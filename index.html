<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FILE SHARING WEBSITE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="/media/file.svg"
            alt="file icon"
            class="center"
            draggable="false"
          />
          <img
            src="/media/file.svg"
            alt="file icon"
            class="left"
            draggable="false"
          />
          <img
            src="/media/file.svg"
            alt="file icon"
            class="right"
            draggable="false"
          />
        </div>
        <input type="file" name="" id="file-input" />
        <div class="title">
          DROP YOUR FILE HERE OR,
          <span class="browseBtn"> BROWSE </span>
        </div>
      </div>
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>

      <div class="sharing-container">
        <p class="expires">Link expires in <b>24</b> hours</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img src="/media/copy-icon.svg" alt="copy icon" id="copyBtn" />
        </div>
        <p>Or send via Email</p>
        <div class="email-container">
          <form id="emailForm">
            <div class="field">
              <label for="sender"><b>Your</b> email:</label>
              <input type="email" required name="from-email" id="sender" />
            </div>
            <div class="field">
              <label for="receiver"
                ><b>Receiver's</b> email:</label
              >
              <input type="email" required name="to-email" id="receiver" />
            </div>
            <button type="submit">SEND</button>
          </form>
        </div>
      </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">hello world</div>
    <script src="app.js"></script>
  </body>
</html>
